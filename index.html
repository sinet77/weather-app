<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Weather app</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="white-board">
            <div class="headline" id="intro">
                <h1 class="title">Welcome!</h1>
                <p1 class="sub-title">Please name a city to check the weather</p1>

            </div>

            <div class="container hidden" id="weather">
                <div>
                    <h1 id="cityName">
                        <!-- dynamic city name-->
                    </h1>
                    <img src="" alt="" id="weatherImg" />
                </div>
                <div>
                    <div class="temperature box">
                        <div>Temperature</div>
                        <div id="temperature"></div>
                    </div>
                    <div class="humidity box">
                        <div>Humidity</div>
                        <div id="humidity"></div>
                    </div>
                    <div class="pressure box">
                        <div>Pressure</div>
                        <div id="pressure"></div>
                    </div>
                    <div class="wind box">
                        <div>Wind speed</div>
                        <div id="wind"></div>
                    </div>
                </div>
            </div>

            <input type="text" class="bar" placeholder="Enter a city">
            <button id="button">Search</button>

        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
