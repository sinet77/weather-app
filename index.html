<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Weather app</title>

    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="white-board">
            <div class="headline">
                <h1 class="title">Welcome!</h1>
                <p1 class="sub-title">Please name a city to check the weather</p1>

            </div>
            <div class="container hidden">
                <div class="temperature box">Temperature</div>
                <div class="humidity box">Humidity</div>
                <div class="pressure box">Pressure</div>
                <div class="wind box">Wind speed</div>
            </div>

            <input type="text" class=bar placeholder="Enter a city">
            <button id="button">Search</button>

        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
